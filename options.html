<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 480px;
      margin: 0 auto;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    section {
      margin-bottom: 24px;
    }
    section h2 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    section p {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
    .host-list {
      list-style: none;
    }
    .host-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }
    .host-item + .host-item {
      border-top: 1px solid #f0f0f0;
    }
    .host-item input[type="text"] {
      flex: 1;
      font-family: monospace;
      font-size: 13px;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .host-item input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    .btn {
      padding: 5px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-remove {
      background: none;
      color: #999;
      font-size: 18px;
      line-height: 1;
      padding: 4px 8px;
    }
    .btn-remove:hover {
      color: #e53e3e;
    }
    .btn-add {
      background: #f0f0f0;
      color: #333;
      margin-top: 8px;
    }
    .btn-add:hover {
      background: #e0e0e0;
    }
    .saved {
      display: inline-block;
      margin-left: 12px;
      font-size: 12px;
      color: #38a169;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .saved.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>uniq-tab 設定</h1>

  <section>
    <h2>対象GitHubホスト <span class="saved" id="savedMsg">保存しました</span></h2>
    <p>PR自動分割が有効になるGitHubホストを設定します。GitHub Enterpriseなどを追加できます。</p>
    <ul class="host-list" id="hostList"></ul>
    <button class="btn btn-add" id="addHost">+ ホストを追加</button>
  </section>

  <script src="options.js"></script>
</body>
</html>
