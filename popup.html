<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .setting + .setting {
      border-top: 1px solid #f0f0f0;
    }
    .setting-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .setting-label span {
      font-weight: 500;
    }
    .setting-label small {
      color: #666;
      font-size: 11px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 24px;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .slider {
      background: #4285f4;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      text-align: right;
    }
    .footer a {
      color: #4285f4;
      text-decoration: none;
      font-size: 12px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>uniq-tab</h1>

  <div class="setting">
    <div class="setting-label">
      <span>重複タブ防止</span>
      <small>同じURLのタブを開いたら既存タブにフォーカス</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="dedup">
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>GitHub PR自動分割</span>
      <small>PR概要を開くとFilesタブも自動で開く</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="githubSplit">
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    <a href="#" id="openOptions">詳細設定</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
