<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .setting + .setting {
      border-top: 1px solid #f0f0f0;
    }
    .setting-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .setting-label span {
      font-weight: 500;
    }
    .setting-label small {
      color: #666;
      font-size: 11px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 24px;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .slider {
      background: #4285f4;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(20px);
    }

    .sub-setting {
      padding-left: 16px;
    }
    .sub-setting.hidden {
      display: none;
    }

    .select-input {
      padding: 4px 8px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 12px;
      color: #1a1a1a;
      background: #fff;
      flex-shrink: 0;
    }

    .actions {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    .actions h2 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .action-btn {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      color: #1a1a1a;
      transition: background 0.15s, border-color 0.15s;
    }
    .action-btn:hover {
      background: #f5f5f5;
      border-color: #bbb;
    }
    .action-btn:active {
      background: #e8e8e8;
    }
    .action-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .action-result {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
      min-height: 16px;
    }

    .footer {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      text-align: right;
    }
    .footer a {
      color: #4285f4;
      text-decoration: none;
      font-size: 12px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>uniq-tab</h1>

  <div class="setting">
    <div class="setting-label">
      <span>重複タブ防止</span>
      <small>同じURLのタブを開いたら既存タブにフォーカス</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="dedup">
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>URLの比較方法</span>
      <small>部分一致: ハッシュ (#...) の違いを無視</small>
    </div>
    <select id="matchMode" class="select-input">
      <option value="exact">完全マッチ</option>
      <option value="partial">部分一致</option>
    </select>
  </div>

  <div class="setting">
    <div class="setting-label">
      <span>GitHub PR自動分割</span>
      <small>PR概要を開くとFilesタブも自動で開く</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="githubSplit">
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting sub-setting" id="splitDiffSetting">
    <div class="setting-label">
      <span>分割ビューで開く</span>
      <small>Filesタブを Split diff で表示</small>
    </div>
    <label class="toggle">
      <input type="checkbox" id="githubSplitDiff">
      <span class="slider"></span>
    </label>
  </div>

  <div class="actions">
    <h2>タブの整理</h2>
    <button class="action-btn" id="dedupAll">重複タブをまとめる</button>
    <div class="action-result" id="dedupResult"></div>
  </div>

  <div class="footer">
    <a href="#" id="openOptions">詳細設定</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
